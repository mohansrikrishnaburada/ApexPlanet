<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Product Listing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="product.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body class="bg-gradient-to-r from-blue-50 to-indigo-50 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-extrabold text-center mb-8 text-indigo-700 animate-pulse">Product Listing</h1>
        
        <!-- Filter and Sort Section -->
        <div class="flex flex-col md:flex-row justify-between mb-8 space-y-4 md:space-y-0 md:space-x-4 bg-white p-4 rounded-lg shadow-lg">
            <!-- Category Filter -->
            <div class="filter-group">
                <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                <select id="category" class="mt-1 p-2 border rounded-md w-full md:w-48 focus:ring-2 focus:ring-indigo-500">
                    <option value="all">All</option>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="books">Books</option>
                    <option value="accessories">Accessories</option>
                    <option value="home-kitchen">Home & Kitchen</option>
                    <option value="sports-outdoors">Sports & Outdoors</option>
                </select>
            </div>

            <!-- Price Filter -->
            <div class="filter-group">
                <label for="price" class="block text-sm font-medium text-gray-700">Max Price</label>
                <input type="number" id="price" min="0" step="10" placeholder="Max Price" class="mt-1 p-2 border rounded-md w-full md:w-48 focus:ring-2 focus:ring-indigo-500">
            </div>

            <!-- Sort Options -->
            <div class="filter-group">
                <label for="sort" class="block text-sm font-medium text-gray-700">Sort By</label>
                <select id="sort" class="mt-1 p-2 border rounded-md w-full md:w-48 focus:ring-2 focus:ring-indigo-500">
                    <option value="name-asc">Name (A-Z)</option>
                    <option value="name-desc">Name (Z-A)</option>
                    <option value="price-asc">Price (Low to High)</option>
                    <option value="price-desc">Price (High to Low)</option>
                    <option value="rating-desc">Rating (High to Low)</option>
                </select>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="hidden flex justify-center items-center mb-6">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
        </div>

        <!-- Product Grid -->
        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Products will be dynamically inserted here -->
        </div>
    </div>

    <script src="product.js"></script>
</body>
</html>
